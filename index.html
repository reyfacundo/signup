<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo-container">
                <img src="/odin-lined.png" alt="odin">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="sidebar-right">
            <div class="text">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</h2>
                <h2>Sign up now to get started.</h2>
                <h2>You <span>know</span> you want to.</h2>
            </div>
            <form action="#">
                <div class="inputs-container">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div class="inputs-one">
                            <div class="group">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>

                            <div class="group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                        </div>
                        <div class="inputs-two">
                            <div class="group">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>

                            <div class="group">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="group">
                                <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </div>

    </main>
</body>

</html>
